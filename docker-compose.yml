version: '3.8'

services:
  # PostgreSQL Database (usado pelo ThingsBoard e MLflow)
  postgres:
    image: postgres:15
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: thingsboard
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

  # ThingsBoard - IoT Platform
  thingsboard:
    image: thingsboard/tb-postgres
    container_name: thingsboard
    restart: unless-stopped
    ports:
      - "9090:9090"
      - "1883:1883"
      - "7070:7070"
      - "5683-5688:5683-5688/udp"
    environment:
      TB_QUEUE_TYPE: in-memory
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/thingsboard
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    volumes:
      - thingsboard-data:/data
      - thingsboard-logs:/var/log/thingsboard
    depends_on:
      - postgres
    networks:
      - app-network

  # Trendz Analytics
  trendz:
    image: thingsboard/trendz:latest
    container_name: trendz
    restart: unless-stopped
    ports:
      - "8889:8888"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/trendz
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      TB_API_URL: http://thingsboard:9090
      TRENDZ_LICENSE_INSTANCE_DATA_FILE: /data/license.data
    volumes:
      - trendz-data:/data
    depends_on:
      - postgres
      - thingsboard
    networks:
      - app-network

  # FastAPI Application
  fastapi:
    build:
      context: .
      dockerfile: fastapi/Dockerfile
    container_name: fastapi-app
    ports:
      - "8080:8080"
    environment:
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - S3_PREFIX=${S3_PREFIX:-inmet-data}
      - DATA_DIRECTORY=${DATA_DIRECTORY:-data}
    volumes:
      - ./data:/app/data:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - app-network

  # JupyterLab
  jupyterlab:
    image: jupyter/datascience-notebook:latest
    container_name: jupyterlab
    restart: unless-stopped
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/home/jovyan/work
      - ./jupyterlab:/home/jovyan/jupyterlab
    environment:
      JUPYTER_ENABLE_LAB: "yes"
      GRANT_SUDO: "yes"
    user: root
    networks:
      - app-network
    command: start-notebook.sh --NotebookApp.token='' --NotebookApp.password=''

  # MLflow (opcional, mas Ãºtil para projetos de ML)
  mlflow:
    build:
      context: ./mlflow
      dockerfile: Dockerfile
    container_name: mlflow
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./mlflow:/mlflow
    environment:
      MLFLOW_BACKEND_STORE_URI: postgresql://postgres:postgres@postgres:5432/mlflow
      MLFLOW_ARTIFACT_ROOT: /mlflow/artifacts
    depends_on:
      - postgres
    networks:
      - app-network
    command: mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri postgresql://postgres:postgres@postgres:5432/mlflow --default-artifact-root /mlflow/artifacts

volumes:
  postgres-data:
  thingsboard-data:
  thingsboard-logs:
  trendz-data:

networks:
  app-network:
    driver: bridge

